<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            height: 50px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background-color: #f1f1f1;
            align-self: flex-end;
            max-width: 70%;
            margin-left: auto;
        }

        .ai {
            background-color: #d1f7c4;
            max-width: 70%;
        }

        .error {
            background-color: #f7d1d1;
        }
    </style>
</head>
<body>
    <!-- Header section with SwapGPT message -->
    <div class="header">
        SwapGPT: What can I help with?
    </div>

    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        
        <div class="input-container">
            <textarea id="user-input" placeholder="Enter your prompt..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return;

            // Add user message to chat box
            let chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message user">${userInput}</div>`;
            document.getElementById('user-input').value = "";

            // Send the prompt to the backend
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `prompt=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    chatBox.innerHTML += `<div class="message ai">${data.response}</div>`;
                } else {
                    chatBox.innerHTML += `<div class="message error">Error: ${data.error}</div>`;
                }
            });
        }
    </script>
</body>
</html>
